            font-weight: 700;

        }
        
        .time-unit .label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        
        .progress-section {
            margin: 30px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
        }
        
        .daily-prompt {
            background: #f7fafc;

            border-radius: 10px;
            margin: 30px 0;
        }
        
        .daily-prompt h3 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .daily-prompt p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .emoji {
            font-size: 24px;
        }
        
        .goal-achieved {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        .goal-achieved h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .goal-achieved p {
            font-size: 18px;
            opacity: 0.95;
        }
    </style>

        function updateCountdown() {
            const now = new Date();
            const target = new Date('2026-02-28T23:59:59');
            const difference = target - now;
            
            if (difference <= 0) {
                showGoalAchieved();
                return;
            }
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('countdownDisplay').innerHTML = `
                <div class="countdown">
                    <div class="time-unit">
                        <div class="number">${days}</div>
                        <div class="label">${days === 1 ? 'Day' : 'Days'}</div>
                    </div>
                    <div class="time-unit">
                        <div class="number">${hours}</div>
                        <div class="label">${hours === 1 ? 'Hour' : 'Hours'}</div>
                    </div>
                    <div class="time-unit">
                        <div class="number">${minutes}</div>
                        <div class="label">${minutes === 1 ? 'Min' : 'Mins'}</div>
                    </div>
                </div>
            `;
            
            // Update progress bar
            const totalDays = 28; // Days in February
            const daysPassed = now.getDate();
            const progressPercent = (daysPassed / totalDays) * 100;
            
            document.getElementById('progressBar').style.width = progressPercent + '%';
            document.getElementById('progressText').textContent = `Day ${daysPassed} of ${totalDays} in February`;
        }

        function updateDailyPrompt() {
            const today = new Date();
            const dayOfMonth = today.getDate();
            const promptIndex = (dayOfMonth - 1) % dailyPrompts.length;
            const todayPrompt = dailyPrompts[promptIndex];
            
            document.getElementById('promptEmoji').textContent = todayPrompt.emoji;
            document.getElementById('promptTitle').textContent = todayPrompt.title;
            document.getElementById('promptMessage').textContent = todayPrompt.message;
        }
        
        // Initial update
        updateCountdown();
        updateDailyPrompt();
        
        // Update countdown every minute
        setInterval(updateCountdown, 60000);

        setInterval(() => {
